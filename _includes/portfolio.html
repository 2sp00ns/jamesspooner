<h3>My Work / Portfolio</h3>
{% for project in site.data.sections.portfolio %}
  <details>
    <summary>{{ project.title }} <span>{{ project.dates }}</span></summary>
    <ul>
      {% for achievement in project.achievements %}
        <li>{{ achievement }}</li>
      {% endfor %}
    </ul>
  </details>
{% endfor %}
