<h3>Volunteering</h3>
{% for role in site.data.sections.volunteering %}
  <details>
    <summary>{{ role.role }} <span>{{ role.dates }}</span></summary>
    <ul>
      {% for achievement in role.achievements %}
        <li>{{ achievement }}</li>
      {% endfor %}
    </ul>
  </details>
{% endfor %}
